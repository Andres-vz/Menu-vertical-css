<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Menú vertical css</title>
</head>
<body>
    <div>Holaas</div>
    <nav>
        <header>
            <div class="bar"></div>
            <div class="user">
                <img src="img/profile1.jpg" width="40" alt="">
                <div class="name">Andrés Vázquez</div>
            </div>
            <div class="links">
                <a href="">
                    <div class="icon">
                    <span class="iconify-inline" data-icon="flat-color-icons:assistant" data-width="32" data-height="32"></span>
                    </div>
                    <div class="title">Remote assistance</div>
                </a>

                <a href="">
                    <div class="icon">
                    <span class="iconify-inline" data-icon="flat-color-icons:calendar" data-width="32" data-height="32"></span>
                    </div>
                    <div class="title">Calendar</div>
                </a>

                <a href="">
                    <div class="icon">
                    <span class="iconify-inline" data-icon="flat-color-icons:settings" data-width="32" data-height="32"></span>
                    </div>
                    <div class="title">Settings</div>
                </a>

                <a href="">
                    <div class="icon">
                    <span class="iconify-inline" data-icon="logos:google-analytics" data-width="32" data-height="32"></span>
                    </div>
                    <div class="title">Analytics</div>
                </a>

                <a href="">
                    <div class="icon">
                    <span class="iconify-inline" data-icon="flat-color-icons:stack-of-photos" data-width="32" data-height="32"></span>
                    </div>
                    <div class="title">Photos</div>
                </a>
            </div>
        </header>
    </nav>
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
</body>
</html>
